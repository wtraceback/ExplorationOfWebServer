<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Todo 练习</title>
    </head>
    <body>
        <form action="/todo/add" method="post">
            <input type="text" name="task">
            <button type="submit">Add Todo</button>
        </form>

        {% for t in todos %}
            <div class="">
                {{ t.id }} : {{ t.task }}
                @Create:{{ t.format_datetime(t.ct) }}
                @update:{{ t.format_datetime(t.ut) }}
                <a href="/todo/edit?id={{ t.id }}">编辑</a>
                <a href="/todo/delete?id={{ t.id }}">删除</a>
            </div>
        {% endfor %}
    </body>
</html>
