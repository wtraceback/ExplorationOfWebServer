<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>管理员画面：显示所有的用户</title>
    </head>
    <body>
        <form action="/admin/user/update_password?id={{ u.id }}" method="post">
            用户id<input type="text" name="id"><br>
            密码<input type="password" name="password"><br>
            <button type="submit">修改密码</button>
        </form>

        {% for u in users %}
            <div>
                {{ u.id }}: {{ u.username }}={{ u.password }}
            </div>
        {% endfor %}
    </body>
</html>
